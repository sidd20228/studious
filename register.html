<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-box animated fadeIn">
            <h2></h2>
            <img src="studious.png" alt="Register Image" class="register-image">
            <form id="registerForm">
                <div class="textbox">
                    <input type="text" id="reg-username" name="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="reg-password" name="password" placeholder="Password" required>
                </div>
                <div class="textbox">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="textbox">
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p id="reg-message"></p>
            </form>
            <a href="index.html" class="login-link">Login</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
